<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meaningful Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            min-height: 100vh;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
        }
        .form-control:focus {
            border-color: #1DB954;
            box-shadow: 0 0 0 0.25rem rgba(29, 185, 84, 0.25);
        }
        .btn-success {
            background-color: #1DB954;
            border-color: #1DB954;
        }
        .btn-success:hover {
            background-color: #1ed760;
            border-color: #1ed760;
        }
    </style>
</head>
<body>
<main class="container py-5">
    <section class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Create your meaningful playlist:</h2>

                    <form th:action="@{/spotify}" th:object="${createPlaylistRequest}" method="post">
                        <input type="hidden" th:field="*{state}"/>

                        <div class="mb-3">
                            <label for="playlistName" class="form-label">Playlist name:</label>
                            <input id="playlistName"
                                   type="text"
                                   class="form-control"
                                   th:classappend="${#fields.hasErrors('playlistName')} ? 'is-invalid'"
                                   th:field="*{playlistName}"
                                   placeholder="Your playlist name" aria-describedby="playlistNameHelp">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('playlistName')}"
                                 th:errors="*{playlistName}">
                            </div>
                            <div id="playlistNameHelp" class="form-text">Enter a meaningful name for your playlist.</div>
                        </div>

                        <div class="mb-3">
                            <label for="keywords" class="form-label">Meaningful sentence:</label>
                            <textarea id="keywords"
                                      class="form-control"
                                      th:classappend="${#fields.hasErrors('keywords')} ? 'is-invalid'"
                                      th:field="*{keywords}"
                                      rows="4"
                                      placeholder="Your meaningful sentence" aria-describedby="keywordsHelp"></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('keywords')}"
                                 th:errors="*{keywords}">
                            </div>
                            <div id="keywordsHelp" class="form-text">Describe the mood or theme of your playlist.</div>
                        </div>

                        <button type="submit" class="btn btn-success w-100">
                            Create
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
