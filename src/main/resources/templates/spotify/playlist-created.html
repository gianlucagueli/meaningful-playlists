<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meaningful Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            min-height: 100vh;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            border: none;
        }
        .form-control:focus {
            border-color: #1DB954;
            box-shadow: 0 0 0 0.25rem rgba(29, 185, 84, 0.25);
        }
        .btn-success {
            background-color: #1DB954;
            border-color: #1DB954;
        }
        .btn-success:hover {
            background-color: #1ed760;
            border-color: #1ed760;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h1 class="card-title text-success mb-4">Playlist created successfully!</h1>
                        <p class="text-muted mb-4">
                            Your playlist "<span th:text="${playlistName}"></span>" has been created on Spotify.
                        </p>
                        <a href="/spotify" class="btn btn-primary">Open the home page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
